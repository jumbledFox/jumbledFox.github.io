<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="google-site-verification" content="WTFA-dry_UnhSbdoq4dJkePpw2SjVGuVcgTBTjGQjxw" />
        <link id="stylsht" rel='stylesheet' href='/style.css'>
        <script>
            // shamelessly stolen from https://github.com/rafgraph/spa-github-pages/blob/v6.0.0/index.html
            var pathSegmentsToKeep = 0;

            var l = window.location;

            // If the first bit of the path is 'markdownpages', don't redirect and just 404
            if (window.location.pathname.split("/")[1] != "pages") {
                l.replace(
                l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
                l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
                (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
                l.hash
                );
            }
            
        </script>
    </head>
    <body>
        <div id="gradient"></div>
    </body>
</html>
