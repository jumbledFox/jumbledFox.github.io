<!DOCTYPE html>
<html lang="en">
    <head>
        <script>
            var l = window.location;
            l.replace(
                l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                l.pathname.split('/').slice(0, 1).join('/') + '/?/' +
                l.pathname.slice(1).split('/').join('/').replace(/&/g, '~and~') +
                (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
                l.hash
            );
            console.log(l);
            window.location.replace(l);
        </script>
    </head>
    <body>
        404
    </body>
</html>
