<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            body {
                background-color: black;
            }
        </style>
        <script>
            var loc = window.location;

            if (!loc.href.endsWith(".md")) {
                var l = loc.protocol + '//' + loc.hostname + (loc.port ? ':' + loc.port : '') // Main address
                + "/?" + loc.pathname // Pathname
                + ((loc.search) ? "&" + (loc.search.slice(1)).replace(/&/g, "~and~") : "") // Search
                + loc.hash; // Hash

                console.log("Redirecting to `" + l + "`!");
                document.location.replace(l);
            }
        </script>
    </head>
    <body>

    </body>
</html>
