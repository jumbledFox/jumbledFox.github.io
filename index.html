<html>
    <head>
        <script src="/loadstyle.js"></script>

        <script>
            onload = function() {
                setup();
                // shamelessly stolen from https://github.com/rafgraph/spa-github-pages/blob/v6.0.0/index.html
                (function(l) {
                    if (l.search[1] === '/' ) {
                    var decoded = l.search.slice(1).split('&').map(function(s) { 
                        return s.replace(/~and~/g, '&')
                    }).join('?');
                    window.history.replaceState(null, null,
                        l.pathname.slice(0, -1) + decoded + l.hash
                    );
                    }
                }(window.location));

                let pagetorender = window.location.pathname.replace(/\/$/, "");
                let path = window.location.origin + "/pages" + pagetorender + "/index.md";
                // Look for the markdown file
                fetch(path).then(function(response) {

                    // Possible responses
                    switch(response.status) {
                        case 200:
                            // Found the file, so render it
                            break;
                        case 404:
                            // Didn't find the file, so render the 404 page
                            pagetorender = "/404";
                            break;
                        default:
                            // Something else happened, so render the error page
                            pagetorender = "/error";
                            break;
                    }

                    // Change the title
                    function titlise(t) { // An AI wrote this function... I hope it works properly
                        return t.replace("-", " ").replace(/\b\w/g, function(l) {
                            return l.toUpperCase();
                        });
                    }
                    pathlist = window.location.pathname.replace(/\/$/, "").split("/");
                    document.title = "jumbledFox" + ((window.location.pathname != "/") ? " - " : "") + titlise(pathlist[pathlist.length - 1]);

                    pagetorender = window.location.origin + "/pages" + pagetorender + "/index.md";


                    // Set the link bar
                    var linkbar = document.getElementById("linkbar");
                    pathlist[0] = "/";
                    for(var i = 0; i < pathlist.length; i++) {
                        var link = document.createElement("a");
                        link.href = pathlist.slice(0, i + 1).join("/");
                        link.innerHTML = titlise((i != 0) ? pathlist[i] : "Home");
                        linkbar.appendChild(link);

                        if(i < pathlist.length - 1) {
                            var separator = document.createElement("span");
                            separator.innerHTML = " / ";
                            linkbar.appendChild(separator);
                        }
                    }

                    // Render the markdown file
                    if(pagetorender != path) {
                        fetch(pagetorender).then(function(response) { renderpage(response);});
                    } else {
                        renderpage(response);
                    }
                });

                function renderpage(response) {
                    const md = new Remarkable({
                        html:true
                    });

                    response.text().then(function(text) {
                        textsplit = text.split("<script id=\"markdownscript\"");
                        document.getElementById("main").innerHTML = md.render(textsplit[0]);
                        try {
                            document.getElementById("main").innerHTML += "<script id=\"markdownscript\"" + textsplit[1];
                        } catch (Exception) {}

                        eval(document.getElementById("markdownscript").innerHTML);
                    });
                }
            }
        </script>
    </head>
    <body>
        <div id="linkbar"></div>
        <div id="main"></div>
    </body>
</html>
